<section>
	<form>
		<mat-form-field class='full-width-input'>
			<input matInput #keyword placeholder="Filter By Teams" (keyup)='filter(keyword.value)'>
			<button type='button' mat-button matSuffix (click)='showFilters()'>
							Filters<mat-icon class='arrow-down'>play_arrow</mat-icon>
						</button>
		</mat-form-field>
	</form>
	<mat-card [@toggle]="state" class="filter-options" matchHeight='filter-card'>

		<div class="col-xs-12 filter-card" [class.col-md-4]='showThirdColumn' [class.col-md-6]='!showThirdColumn'>
			<h3 class='filter-title'>Collectors</h3>
			<mat-form-field class='full-width-input'>
				<input matInput #collectorsFilter (keyup)='filterCollectors(collectorsFilter.value)'>
				<mat-placeholder>
					<mat-icon>search</mat-icon> Filter Collectors</mat-placeholder>
			</mat-form-field>
			<div *ngFor='let collector of filteredCollectors' class="col-sm-6 col-xs-12">
				<mat-checkbox>{{collector.name}}</mat-checkbox>
			</div>
			<div class="clearfix"></div>
		</div>

		<div class="col-xs-12 filter-card" [class.col-md-4]='showThirdColumn' [class.col-md-6]='!showThirdColumn'>
			<h3 class="filter-title">Devices</h3>
			<mat-form-field class='full-width-input'>
				<input matInput #devicesFilter (keyup)='filterDevices(devicesFilter.value)'>
				<mat-placeholder>
					<mat-icon>search</mat-icon> Filter Devices</mat-placeholder>
			</mat-form-field>
			<div *ngFor='let device of filteredDevices' class="col-sm-6 col-xs-12">
				<mat-checkbox>{{device.name}}</mat-checkbox>
			</div>
			<div class="clearfix"></div>
		</div>

		<div class="col-md-4 col-xs-12 filter-card" *ngIf='showThirdColumn'>
			<h3 class="filter-title">Shift</h3>
			<div class="col-sm-6 col-xs-12">
				<mat-slide-toggle>Morning Shift</mat-slide-toggle>
			</div>
			<div class="col-sm-6 col-xs-12">
				<mat-slide-toggle>Night Shift</mat-slide-toggle>
			</div>
			<div class="clearfix"></div>
		</div>

		<div class="clearfix"></div>
	</mat-card>
</section>
